<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="clock"></p>
    <button class = "start">Start</button> <button class = "stop">Stop</button> <button class = "reset">Reset</button>
    <script>

        let startBtn = document.querySelector('.start');
        let stopBtn = document.querySelector('.stop');
        let resetBtn = document.querySelector('.reset');

        let secondCount = 0;

        let stopWatch;

        const para = document.querySelector('.clock');

        function displayCount() {

            let hours = Math.floor(secondCount / 3600);

            let minutes = Math.floor((secondCount % 3600) / 60);

            let seconds = Math.floor(secondCount % 60);

            let displayHours = ( hours < 10) ? '0' + hours:hour;

            let displayMinutes = (minutes < 10) ? '0' + minutes:minutes;

            let displaySeconds = (seconds < 10) ? '0' + seconds:seconds;

            para.textContent = displayHours + ':' + displayMinutes + ':' + displaySeconds;

            secondCount++;

        }

        startBtn.addEventListener('click', () => {
            stopWatch = setInterval(displayCount, 1000);
            startBtn.disable = true;
            
        });

        stopBtn.addEventListener('click', () => {
            clearInterval(stopWatch);
            startBtn.disable = false;
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(stopWatch);
            startBtn.disable = false;
            secondCount = 0;
            displayCount();

        });


     displayCount();
    </script>
  </body>
</html>
