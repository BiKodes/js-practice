<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>

    <script src="script.js" defer></script>
    <!-- defer attribute, which tells the browser to continue downloading the HTML  -->
    <!-- content once the <script> tag element has been reached. -->
    <!-- both the script and the HTML will load simultaneously and the code will work. -->
  </head>
  <body>
    <button>Click me</button>
    <button>Submit</button>
    <button type="button" name="button">Save</button>
    <button type="button" name="button">Delete</button>
<button type="button" name="button">Confirm</button>
  </body>
</html>
